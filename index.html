<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="dashboard">
        <ul>
            <li class="big-icon">Dashboard</li>
        </ul>
        <ul>
            <li class="small-icon">Home</li>
            <li class="small-icon">Profile</li>
            <li class="small-icon">Messages</li>
            <li class="small-icon">History</li>
            <li class="small-icon">Tasks</li>
            <li class="small-icon">Communities</li>
        </ul>
        <ul>
            <li class="small-icon">Settings</li>
            <li class="small-icon">Support</li>
            <li class="small-icon">Privacy</li>
        </ul>


    </div>

    <div class="header">
        <div class="up">
            <div class="left">
                <img class="search" src="magnify.svg" alt="search">
                <div class="bar"></div>

            </div>


            <div class="right">
                <img src="alarm-check.svg" alt="alarm-check" class="alarm-check">
                <img src="account-outline.svg" alt="account-outline" class="account-outline">
                <p>Greta Bruno</p>
            </div>
        </div>
        <div class="down">
            <div class="downleft">
                <img src="account-outline.svg" alt="account-outline" class="account-outline">
                <div class="paragraphs">
                    <p>Hi there,</p>

                    <p>Greta Bruno(@edensulfurea)</p>
                </div>
            </div>
            <div class="downright">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>

            </div>
        </div>









    </div>

    <div class="projects"></div>

</body>

</html>
